---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dev-devops
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  labels:
    name: dev-devops
spec:
  project: default
  source:
    repoURL: https://github.com/deepfactor-field/gitops-deepfactor-dev
    targetRevision: HEAD
    path: deployments/
    directory:
      recurse: true

  destination:
    server: https://kubernetes.default.svc
    namespace: development

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - Validate=false
    - CreateNamespace=true
